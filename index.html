<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile card</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.css" />
	</head>
	<body>
		<div class="profilecard">
			<div class="image">
				<img src="./image/Pelumi.jpg" alt="" class="profileimage" />
			</div>

			<div class="text">
				<span class="name">Pelumi Adebisi</span>
				<span class="job">Developer & Photographer</span>
			</div>

			<div class="socialmedia">
				<a href="#" style="background-color: #4267b2" class="link"
					><i class="fa-brands fa-facebook-f"></i>
				</a>
				<a href="#" style="background-color: #14171a" class="link"
					><i class="fa-brands fa-x-twitter"></i>
				</a>
				<a
					href="#"
					style="
						background: #d6249f;
						background: radial-gradient(
							circle at 30% 107%,
							#fdf497 0%,
							#fdf497 5%,
							#fd5949 45%,
							#d6249f 60%,
							#285aeb 90%
						);
					"
					class="link"
					><i class="fa-brands fa-instagram"></i>
				</a>
				<a href="#" style="background-color: #ff0000" class="link"
					><i class="fa-brands fa-youtube"></i>
				</a>
			</div>

			<div class="button">
				<button class="subscribe">Subscribe</button>
				<button class="subscribe">Message</button>
			</div>

			<div class="analytics">
				<div class="data">
					<i class="fa-regular fa-heart"></i>
					<span class="number">50k</span>
				</div>
				<div class="data">
					<i class="fa-regular fa-comment"></i>
					<span class="number">30k</span>
				</div>
				<div class="data">
					<i class="fa-solid fa-share"></i>
					<span class="number">25.1k</span>
				</div>
			</div>
		</div>
	</body>
</html>
